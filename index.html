<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Net Worth Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 2em; }
    .container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #0001; max-width: 400px; margin: auto; }
    label { display: block; margin-top: 1em; }
    input[type="number"] { width: 100%; padding: 0.5em; margin-top: 0.2em; font-size: 1em; border-radius: 4px; border: 1px solid #ccc; }
    output { display: block; margin-top: 1.5em; font-size: 1.2em; font-weight: bold; color: #2a7; }
    .formula { margin-top: 1.5em; padding: 0.8em; background: #f6f6f6; border-radius: 6px; font-size: 0.96em; color: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Net Worth Checker</h1>
    <form id="calc-form" autocomplete="off">
      <label>
        Annual income (pre-tax):
        <input type="number" id="income" min="0" step="any" value="50000">
      </label>
      <label>
        Age:
        <input type="number" id="age" min="1" max="120" value="30">
      </label>
      <label>
        Divisor:
        <input type="number" id="divisor" min="1" step="any" value="10">
      </label>
      <output id="result"></output>
    </form>
    <div class="formula" contenteditable="true" spellcheck="false" id="formula">
      <strong>Formula:</strong> (Income × Age) ÷ 10
    </div>
    <small style="color:#888;">You can edit the formula description above, but the calculation always uses (Income × Age) / Divisor.</small>
  </div>
  <script>
    function calculate() {
      const income = parseFloat(document.getElementById('income').value) || 0;
      const age = parseFloat(document.getElementById('age').value) || 0;
      const divisor = parseFloat(document.getElementById('divisor').value) || 1;
      const result = (income * age) / divisor;
      document.getElementById('result').textContent = `Result: ${(isFinite(result) ? result.toLocaleString(undefined, {maximumFractionDigits: 2}) : '—')}`;
    }
    document.getElementById('calc-form').addEventListener('input', calculate);
    window.addEventListener('DOMContentLoaded', calculate);
  </script>
</body>  
</html>
